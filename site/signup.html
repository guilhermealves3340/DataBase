	<!-- CEP JS -->

	<script type="text/javascript">
		$(document).ready(function() {

			function limpa_formulário_cep() {
				// Limpa valores do formulário de cep.
				$("#rua").val("");
				$("#bairro").val("");
				$("#cidade").val("");
				$("#uf").val("");
				$("#ibge").val("");
			}

			//Quando o campo cep perde o foco.
			$("#cep").blur(function() {

				//Nova variável "cep" somente com dígitos.
				var cep = $(this).val().replace(/\D/g, '');

				//Verifica se campo cep possui valor informado.
				if (cep != "") {

					//Expressão regular para validar o CEP.
					var validacep = /^[0-9]{8}$/;

					//Valida o formato do CEP.
					if (validacep.test(cep)) {

						//Preenche os campos com "..." enquanto consulta webservice.
						$("#rua").val("...");
						$("#bairro").val("...");
						$("#cidade").val("...");
						$("#uf").val("...");
						$("#ibge").val("...");

						//Consulta o webservice viacep.com.br/
						$.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function(dados) {

							if (!("erro" in dados)) {
								//Atualiza os campos com os valores da consulta.
								$("#rua").val(dados.logradouro);
								$("#bairro").val(dados.bairro);
								$("#cidade").val(dados.localidade);
								$("#uf").val(dados.uf);
								$("#ibge").val(dados.ibge);
							} //end if.
							else {
								//CEP pesquisado não foi encontrado.
								limpa_formulário_cep();
								alert("CEP não encontrado.");
							}
						});
					} //end if.
					else {
						//cep é inválido.
						limpa_formulário_cep();
						alert("Formato de CEP inválido.");
					}
				} //end if.
				else {
					//cep sem valor, limpa formulário.
					limpa_formulário_cep();
				}
			});
	});
	</script>
	<script>

	$("#Cadastrar").on('click',function (e){
		 e.preventDefault();
		var nome = document.getElementById('nome').value;
		var sobreNome = document.getElementById('sobreNome').value;
		var cpf = document.getElementById('cpf').value;
		var rg = document.getElementById('rg').value;
		var dataNascimento = document.getElementById('nasc').value;
		var estadoCivil = document.getElementById('estciv').value;
		var logradouro = document.getElementById('rua').value;
		var numResidencia = document.getElementById('num').value;
		var complemento = document.getElementById('Complemento').value;
		var bairro = document.getElementById('bairro').value;
		var cidade = document.getElementById('cidade').value;
		var estado = document.getElementById('uf').value;
		var cep = document.getElementById('cep').value;
		var admissao = new Date();
		var dd = admissao.getDate();
		var mm = admissao.getMonth()+1; //January is 0!
		var yyyy = admissao.getFullYear();
		if(dd<10){
    dd='0'+dd;
		}
		if(mm<10){
    mm='0'+mm;
		}
		var admissao = dd+'/'+mm+'/'+yyyy;
		$.ajax({
				 type: "POST",
				 url: 'connect.php',
				 data:{action:'connect', nome: nome, sobreNome: sobreNome, cpf: cpf, rg: rg, estadoCivil: estadoCivil, dataNascimento: dataNascimento, logradouro: logradouro, numResidencia: numResidencia, complemento: complemento, bairro: bairro, cidade: cidade, cep: cep, estado: estado, admissao: admissao},
				 success:function(html) {
					 alert(html)
				 }
		});
});
