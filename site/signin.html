<!DOCTYPE html>
<html>

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Projeto Banco de Dados</title>

  <!-- Css Adicional -->
  <link href="./css/signin.css" rel="stylesheet">

</head>

<body class="text-center">
  <form class="form-signin">

    <!-- Imagem topo -->
    <img class="mb-4" src="http://www.car-brand-names.com/wp-content/uploads/2015/05/Tesla-Motors-symbol.png" alt="" width="300" height="250">

    <!-- Título Sign in -->
    <h1 class="h3 mb-3 font-weight-normal" style="color:#ffffff">Sign in</h1>

    <!-- Campo Sign in Email -->
    <label for="inputEmail" class="sr-only">Email addres</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="CPF" required autofocus>

    <!-- Campo Sign in Senha -->
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <!-- Campo Sign in Remember me -->
    <div class="checkbox mb-3">
      <label style="color:#ffffff">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
    </div>

    <!-- Botão Sign in -->
    <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <!-- Hyperlink Cadastre-se -->
    <div style="padding-top: 20px; color:#5f5f5f">
    </div>

    <!-- Copyright -->
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
  </form>
</body>

</html>
