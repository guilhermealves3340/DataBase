<!DOCTYPE html>
<html>

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Projeto Banco de Dados</title>

  <!-- Css Adicional -->
  <link href="./css/signin.css" rel="stylesheet">

</head>

<body class="text-center">
  <form class="form-signin">

    <!-- Imagem topo -->
    <img class="mb-4" src="http://www.car-brand-names.com/wp-content/uploads/2015/05/Tesla-Motors-symbol.png" alt="" width="300" height="250">

    <!-- Título Sign in -->
    <h1 class="h3 mb-3 font-weight-normal" style="color:#ffffff">Sign in</h1>

    <!-- Campo Sign in Email -->
    <label >Email addres</label>
    <input id="username" class="form-control" placeholder="User" required autofocus>

    <!-- Campo Sign in Senha -->
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>

    <!-- Campo Sign in Remember me -->
    <div class="checkbox mb-3">
      <label style="color:#ffffff">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
    </div>

    <!-- Botão Sign in -->
    <div>
    <button id="login" class="btn btn-lg btn-primary btn-block">Sign in</button>
  </div>
    <!-- Hyperlink Cadastre-se -->
    <div style="padding-top: 20px; color:#5f5f5f">
    </div>

    <!-- Copyright -->
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
  </form>

  <!-- Bootstrap JS -->
  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>

  <script>
  $("#login").on('click',function (e){
     e.preventDefault();
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    $.ajax({
      type: "POST",
      url: 'login.php',
      data: {
        username: username,
        password: password
      },
      success: function(tipo) {/////////////////////////////////
        document.location.href = '';
      }
    });

  });
  </script>

</body>

</html>
