			<div class="login100-more"></div>

					<span class="login100-form-title p-b-59">

						<span class="focus-input100"></span>
					</div>

					<!-- Email -->

						<span class="label-input100">Email</span>

					<!-- RG -->

					<!-- CPF -->

					<!-- Data Nascimento -->
					<div class="wrap-input100 validate-input" data-validate="Data de Nascimento é obrigatório">
						<span class="label-input100">Data de Nascimento</span>
						<input class="input100" type="text" name="nasc" placeholder="dd/mm/yyyy">
						<span class="focus-input100"></span>
					</div>

					<!-- Telefone -->
					<div class="wrap-input100 validate-input" data-validate="Telefone é obrigatório">
						<span class="label-input100">Tel</span>
						<input class="input100" type="text" name="tel" placeholder="(xx)XXXX-XXXX">
						<span class="focus-input100"></span>

					<!-- Celular -->
					<div class="wrap-input100 validate-input" data-validate="Cel é obrigatório">
						<span class="label-input100">Cel</span>

						<!-- Rua -->

							<span class="focus-input100"></span>

						<!-- Bairro -->
						<div class="wrap-input100 validate-input" data-validate="Bairro é obrigatório">
							<span class="label-input100">Bairro</span>
							<input class="input100" type="text" id="bairro" name="bairro" placeholder="Bairro..." size="40">

						<!-- Cidade -->

	<!-- CEP JS -->

	<script type="text/javascript">
		$(document).ready(function() {

			function limpa_formulário_cep() {
				// Limpa valores do formulário de cep.
				$("#rua").val("");
				$("#bairro").val("");
				$("#cidade").val("");
				$("#uf").val("");
				$("#ibge").val("");
			}

			//Quando o campo cep perde o foco.
			$("#cep").blur(function() {

				//Nova variável "cep" somente com dígitos.
				var cep = $(this).val().replace(/\D/g, '');

				//Verifica se campo cep possui valor informado.
				if (cep != "") {

					//Expressão regular para validar o CEP.
					var validacep = /^[0-9]{8}$/;

					//Valida o formato do CEP.
					if (validacep.test(cep)) {

						//Preenche os campos com "..." enquanto consulta webservice.
						$("#rua").val("...");
						$("#bairro").val("...");
						$("#cidade").val("...");
						$("#uf").val("...");
						$("#ibge").val("...");

						//Consulta o webservice viacep.com.br/
						$.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function(dados) {

							if (!("erro" in dados)) {
								//Atualiza os campos com os valores da consulta.
								$("#rua").val(dados.logradouro);
								$("#bairro").val(dados.bairro);
								$("#cidade").val(dados.localidade);
								$("#uf").val(dados.uf);
								$("#ibge").val(dados.ibge);
							} //end if.
							else {
								//CEP pesquisado não foi encontrado.
								limpa_formulário_cep();
								alert("CEP não encontrado.");
							}
						});
					} //end if.
					else {
						//cep é inválido.
						limpa_formulário_cep();
						alert("Formato de CEP inválido.");
					}
				} //end if.
				else {
					//cep sem valor, limpa formulário.
					limpa_formulário_cep();
				}
			});
		});
	</script>
